<ion-header-bar class="bar-calm">
    <h1 class="title">Better Friends</h1>
</ion-header-bar>
<ion-view title="Better Friends">
    <ion-content class="padding text-center">
        <h1>Monday Night</h1>
        <h2>Lone Palm, 8pm</h2>
        <p>{{event.creator.name}} has invited you. Are you coming?</p>
        <button class="button button-balanced button-left" ng-click="accept()">
            Yes
        </button>
        <button class="button button-assertive button-right">
            No
        </button>
    </ion-content>
</ion-view>
