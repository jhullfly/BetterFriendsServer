<ion-header-bar class="bar-calm">
    <h1 class="title">Better Friends</h1>
</ion-header-bar>
<ion-view title="Better Friends">
    <ion-content class="padding">
        <h1 class="text-center">Monday Night</h1>
        <h2 class="text-center">Lone Palm, 8pm</h2>
        <div class="padding">
            Customize your message:
            <div class="list">
                To: {{invitedContacts[0].name.formatted}}
                <label class="item item-input">
                    <textarea rows="5" ng-model="message1"></textarea>
                </label>
            </div>
            <div class="list">
                To: {{invitedContacts[1].name.formatted}}
                <label class="item item-input">
                    <textarea rows="5" ng-model="message2"></textarea>
                </label>
            </div>
            <div ng-show="errorMessage" class="assertive">{{errorMessage}}</div>
            <button class="button button-balanced" ng-click="createEvent()" ng-hide="processing">
                Send Texts
            </button>
            <button class="disabled button button-balanced" ng-show="processing">
                <i class="icon ion-loading-a"></i>
            </button>
        </div>
    </ion-content>
</ion-view>
